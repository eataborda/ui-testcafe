name: testcafe-ui-test-run
on:
  push:
    paths:
      - 'src/pages/**'
      - 'tests/**'
  schedule:
    - cron: '0 10 * * 1,4'
jobs:
  test-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18.12.1'
      - name: Run tests
        uses: DevExpress/testcafe-action@latest
        with:
          args: "testcafe chrome:headless tests"
      - name: testcafe ui test result
        uses: actions/upload-artifact@v2
        with:
          name: testcafe-ui-test-result
          path: output/report
          retention-days: 3